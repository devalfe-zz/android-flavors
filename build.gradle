buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
    }
}
apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion '20.0.0'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 19
    }

    buildTypes {
        release {
            runProguard false
            proguardFile getDefaultProguardFile('proguard-android.txt')
        }
    }

    productFlavors {
        red {
            applicationId 'org.ryands.flavors.red'
            versionName '1.0-red'
        }

        blue {
            applicationId 'org.ryands.flavors.blue'
            versionName '1.0-blue'
        }
    }
}
